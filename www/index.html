<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
	
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ToDoController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Meine ToDo Liste</h1>		
		<button class="button icon-left ion-plus" data-ng-click="createToDo()">Hinzuf√ºgen</button>		
      </ion-header-bar>
	  
      <ion-content>
		<div>		
			<ion-checkbox data-ng-repeat="toDo in toDos" 
						data-ng-model="toDo.done" 						
						data-ng-click="checkDone(toDo);calculateDone();">
				<span data-ng-bind="toDo.title"></span>		
			</ion-checkbox>

<!-- 			
			<div class="row">
				<div class="col col-50"> <span data-ng-bind="totalDone"></span> von <span data-ng-bind="toDos.length"></span> erledigt</div>
			</div>
			-->
		</div>		
      </ion-content>
    </ion-pane>
  </body>
</html>
